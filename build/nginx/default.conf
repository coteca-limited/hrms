map $request_uri $CORSHeader {
    default "";
    ~^/build/ "*";
    ~^/assets/ "*";
}

server {
    listen 80;
    listen [::]:80;

    server_name ~^(hrms)\.penitt\.(com|localhost)$;

    root /app/public;
    index index.php;

    # Allow CORS for asset files only
    add_header Access-Control-Allow-Origin $CORSHeader;

    # Serve static assets
    location /build {
        try_files $uri $uri/ =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /assets {
        try_files $uri $uri/ =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Fix for Inertia Routing (important)
    location / {
        try_files $uri $uri/ /index.php;
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_pass hrms-fpm:9000;
        fastcgi_index index.php;
        include fastcgi.conf;

        # Performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 64 64k;
        fastcgi_busy_buffers_size 256k;
    }

    # Security
    location ~ /\.ht {
        deny all;
    }
}
